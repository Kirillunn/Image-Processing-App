<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Processing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .color-table-container {
            margin-top: 20px; /* Add some margin between rows */
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center rows */
        }

        .color-cell {
            margin-right: 10px; /* Add some margin between cells */
        }

        .color-name {
            padding-left: 10px; /* Add some space between color cell and color name */
        }
    </style>
</head>
<body>
    <div class="px-4 pt-5 my-5 text-center border-bottom">
    <h1 class="display-4 fw-bold text-body-emphasis">Image Processing App</h1>
    <div class="col-lg-6 mx-auto">
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('home') }}">
            <div class="mb-3">
               <input type="file" name="image_file" class="form-control" accept="image/*" required>
                <br>
               <button type="submit" class="btn btn-primary btn-lg px-4 me-sm-3">Load Image</button>
            </div>
        </div>
        </form>
    </div>
    <div class="overflow-hidden">
        <div class="container px-5">
            <div class="text-center">
                {% if file_name != None %}
                <img src="{{ file_name }}" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" loading="lazy" style="max-height: 600px">
                <br>
                {% else %}
                <h2>Image is not loaded</h2>
                <br>
                {% endif %}

                <h3>Top 10 Dominant Colors</h3>
            </div>
        </div>
    </div>
     <div class="color-table-container">
        <table>
            <thead>
             {% if pixels != None %}
                <tr>
                    <th>Color</th>
                    <th>Hex Code</th>
                </tr>
            </thead>
            <tbody>

                {% for pixel in pixels %}
                <tr>
                    <td bgcolor="{{ pixel }}" class="color-cell" width="70" height="30"></td>
                    <td class="color-name">{{ pixel }}</td>
                </tr>
                {% endfor %}
            {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
